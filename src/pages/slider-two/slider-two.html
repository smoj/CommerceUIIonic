<ion-header class="app-header">

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="primary-font slide-{{slideIndex}}">
  <div class="title-and-content" text-center>
    <h1 class="bold">Carousel Style!</h1>
    <p class="description">Showcase your wonderful pictures in one slider!</p>
  </div>
  <ion-slides #slides [pager] ="true" [paginationType]="bullets" [initialSlide]="1" class="slider-one" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <img class="rnd-sqr-img" src="assets/other-200x200-3.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img class="rnd-sqr-img" src="assets/other-200x200-4.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img class="rnd-sqr-img" src="assets/other-200x200-5.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img class="rnd-sqr-img" src="assets/other-200x200-1.jpg" alt="">
    </ion-slide>
  </ion-slides>

  <div text-center>
    <button ion-button color="danger" round>Brilliant!</button>
  </div>

</ion-content>
