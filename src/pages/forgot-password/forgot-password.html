<ion-header class="app-header">

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="primary-font">

  <div padding>
    <div class="box" text-center>
      <h1 class="bold">Sign Up</h1>
      <p>You further agree with the terms and conditions set forth in this agreement</p>
    </div>
  </div>

  <div class="app-form" padding>
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="confirm email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="confirm password"></ion-input>
      </ion-item>

    </ion-list>

    <div text-center>
      <button ion-button color="primary" round>Register</button>
    </div>

  </div>
</ion-content>
