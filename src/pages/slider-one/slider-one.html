<ion-header class="app-header">

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="primary-font slide-{{slideIndex}}">
  <!-- <h1>First Slide</h1> -->
  <ion-slides #slides [pager] ="true" [paginationType]="bullets" class="slider-one" (ionSlideDidChange)="slideChanged()">
    <ion-slide padding>
      <div>
        <h1 class="bold">Slide 1</h1>
        <p>Treat yourself with great snacks and stuff</p>
        <img padding class="rnd-sqr-img" src="assets/other-200x200-1.jpg" alt="">
        <button ion-button round (click)="nextSlide()">
            Next
        </button>
      </div>
    </ion-slide>
    <ion-slide padding>
      <div>
        <h1 class="bold">Slide 2</h1>
        <p>Simple clean design</p>
        <img padding class="rnd-sqr-img" src="assets/other-200x200-2.jpg" alt="">
        <button ion-button round (click)="prevSlide()">
            Previous
        </button>
        <button ion-button round (click)="nextSlide()">
            Next
        </button>
      </div>
    </ion-slide>
    <ion-slide padding>
      <div>
        <h1 class="bold">Slide 3</h1>
        <p>Now with animated backgrounds!</p>
        <img padding class="rnd-sqr-img" src="assets/other-200x200-3.jpg" alt="">
        <button ion-button round (click)="prevSlide()">
            Previous
        </button>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
