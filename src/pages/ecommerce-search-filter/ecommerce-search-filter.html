<ion-header class="app-header with-bottom-border">

  <ion-navbar>
    <ion-title>Search/Filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="search-section">
    <h6 bold>Search Term</h6>
    <div class="app-form">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="search here"></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div class="search-section">
    <h6 bold>Categories</h6>
    <ion-list no-lines>
      <ion-item>
        <ion-label>Daenerys Targaryen</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Arya Stark</ion-label>
        <ion-checkbox color="light"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>

  <div class="search-section">
    <h6 bold>Size</h6>
    <!-- Optional Selections for the product (think sizes, lenght, etc) -->
    <div text-center>
      <button color="primary" ion-button class="select-option">S</button>
      <button ion-button outline class="select-option">M</button>
      <button ion-button outline class="select-option">L</button>
      <button ion-button outline class="select-option">XL</button>
      <button ion-button outline class="select-option">XXL</button>
    </div>
  </div>

  <div class="search-section">
    <h6 bold>Price</h6>
    <div class="app-form">
      <ion-list>
        <ion-item>
          <ion-label class="price-range-label">{{rangedPrice?.lower}} - {{rangedPrice?.upper}}</ion-label>
          <ion-range [(ngModel)]="rangedPrice" dualKnobs="true" min="{{minPrice}}" max="{{maxPrice}}" step="1000">
            <ion-label range-left>{{minPrice}}</ion-label>
            <ion-label range-right>{{maxPrice}}</ion-label>
          </ion-range>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer class="primary-font">
  <button ion-button full> <ion-icon name="search"></ion-icon> Search with Filter</button>
</ion-footer>
