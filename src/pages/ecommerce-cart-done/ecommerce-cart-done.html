<ion-header class="app-header with-bottom-border">
    <ion-navbar>
      
      <ion-title>
        Finish

</ion-header>


<ion-content>
  <ion-grid class="app-steps">
    <ion-row>
      <ion-col text-center>
        <h6 no-margin bold>My Cart</h6>
        <button class="circle-step done">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <h6 no-margin>Shipping</h6>
        <button class="circle-step done">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <h6 no-margin>Payment</h6>
        <button class="circle-step done">
          <ion-icon name="logo-usd"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <h6 no-margin>My Cart</h6>
        <button class="circle-step active">
          <ion-icon name="pricetags"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div text-center class="thank-you-section">
    <h1 bold>Thank You!</h1>
    <ion-icon class="big-icon" name="happy"></ion-icon>
    <p>You can use the number of the order to track its shipping status</p>
    <div class="app-form">
      <ion-list>
        <ion-item>
          <ion-input text-center type="text" value="8485485151"></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div text-center class="button-options">
    <button ion-button block color="primary" round>Ok</button>
    <button ion-button block outline color="primary" round>Order Tracking</button>
  </div>
