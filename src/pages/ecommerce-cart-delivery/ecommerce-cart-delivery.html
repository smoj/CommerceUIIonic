<ion-header class="app-header with-bottom-border">
    <ion-navbar>
      <ion-title>
        Delivery
      </ion-title>
      <ion-buttons right>
        <button ion-button>
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
  <!-- Steps. Adding 'active' class to the button
  will give the needed active style. Refer to src/theme/app.components.scss -->
  <ion-grid class="app-steps">
    <ion-row>
      <ion-col text-center>
        <h6 no-margin bold>My Cart</h6>
        <button class="circle-step done">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <h6 no-margin>Shipping</h6>
        <button class="circle-step active">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <h6 no-margin>Payment</h6>
        <button class="circle-step">
          <ion-icon name="logo-usd"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <h6 no-margin>My Cart</h6>
        <button class="circle-step">
          <ion-icon name="pricetags"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- Steps. Adding 'active' class to .price
  will give the needed active style. Refer to src/theme/app.components.scss -->
  <ion-grid padding class="app-pricing">
    <ion-row>
      <ion-col col-4 text-center>
        <div class="price active">
          <h1 bold class="small-margin">$0</h1>
          <h6 class="small-margin">Free</h6>
          <h6 class="small-margin timeframe">4-7 Days</h6>
        </div>
      </ion-col>
      <ion-col col-4 text-center>
        <div class="price">
          <h1 bold class="small-margin">$10</h1>
          <h6 class="small-margin">Normal</h6>
          <h6 class="small-margin timeframe">2-3 Days</h6>
        </div>
      </ion-col>
      <ion-col col-4 text-center>
        <div class="price">
          <h1 bold class="small-margin">$25</h1>
          <h6 class="small-margin">Express</h6>
          <h6 class="small-margin timeframe">24Hrs</h6>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- End Pricing table -->

  <div class="app-form" padding>
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Name: ex Jonathan"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="type" placeholder="Surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="jo.awesome@libertronic.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Country</ion-label>
        <ion-select>
          <ion-option>USA</ion-option>
          <ion-option>Austrailia</ion-option>
          <ion-option>Brazil</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <div text-center>
      <button ion-button color="primary" round>Next Step</button>
    </div>

  </div>

</ion-content>
